buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
}

plugins {
    id 'java-library'
    id 'signing'
    id 'org.springframework.boot' version '2.3.3.RELEASE'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'

    // Auto Update Versions
    id 'se.patrikerdes.use-latest-versions' version '0.2.14'
    id 'com.github.ben-manes.versions' version '0.29.0'
}

allprojects {
    group = 'com.raynigon.unit-api'
    version = '1.0.2-SNAPSHOT'
    sourceCompatibility = '1.8'
    repositories {
        jcenter()
        mavenCentral()
    }
}

subprojects {
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'
    apply plugin: 'java-library'
    apply plugin: 'java'
    apply plugin: 'groovy'
    apply plugin: 'maven-publish'
    apply plugin: 'jacoco'
    apply plugin: 'signing'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8
    compileJava.options.encoding = 'UTF-8'
    compileTestJava.options.encoding = 'UTF-8'

    apply from: "$rootDir/gradle/scripts/publishing.gradle"
    apply from: "$rootDir/gradle/scripts/versionClass.gradle"

    bootJar {
        enabled = false
    }

    jar {
        enabled = true
    }

    sourceSets {
        main {
            java.srcDirs += "build/generated/sources/version/java"
        }
    }

    dependencies {
        implementation 'tech.units:indriya:2.0.4'
        implementation 'si.uom:si-quantity:2.0.1'

        testImplementation 'org.codehaus.groovy:groovy-all:2.4.20'
        testImplementation 'org.spockframework:spock-core:1.2-groovy-2.4'
    }
}

bootJar {
    enabled = false
}

apply from: "$rootDir/gradle/scripts/updateMkdocsConfig.gradle"