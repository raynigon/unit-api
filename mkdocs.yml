site_name: Unit API
plugins:
  - search
  - markdownextradata
theme:
  name: 'material'
  palette:
    primary: 'blue'
    accent: 'teal'
  font: false
  logo: 'assets/logo.svg'
  favicon: 'assets/logo.ico'
repo_name: 'unit-api'
repo_url: 'https://github.com/raynigon/unit-api'
markdown_extensions:
  - admonition
  - codehilite:
      linenums: False
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.tabbed
nav:
  - Home: index.md
  - Quickstart:
      - Jackson: quickstart/jackson.md
      - Spring Boot: quickstart/spring-boot.md
      - Custom Units: quickstart/custom-units.md
  - Modules:
      - Jackson Module: modules/jackson-module.md
      - Jackson Starter: modules/jackson-starter.md
      - Jpa Starter: modules/jpa-starter.md
      - Springdoc Starter: modules/springdoc-starter.md
      - Kotlin Module: modules/kotlin-module.md
  - Examples: examples.md
  - JavaDoc: javadoc-ref.md
  - Contribution: contribution.md
extra:
  latest_version: 1.1.6
