buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'java-library'
    id 'signing'
    id 'maven-publish'
    id 'org.springframework.boot' version '2.7.0'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'

    // Auto Update Versions
    id 'se.patrikerdes.use-latest-versions' version '0.2.18'
    id 'com.github.ben-manes.versions' version '0.42.0'

    // Auto Release
    id('net.researchgate.release') version '2.8.1'

    // Linting
    id 'checkstyle'
    id 'pmd'
    id 'com.github.spotbugs' version '5.0.8'
}

allprojects {
    group = 'com.raynigon.unit-api'
    // version = project.version
    sourceCompatibility = '1.8'
    repositories {
        mavenCentral()
    }
}

subprojects {
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'
    apply plugin: 'java-library'
    apply plugin: 'java'
    apply plugin: 'groovy'
    apply plugin: 'maven-publish'
    apply plugin: 'jacoco'
    apply plugin: 'signing'
    apply plugin: 'net.researchgate.release'
    apply plugin: 'checkstyle'
    apply plugin: 'pmd'
    apply plugin: 'com.github.spotbugs'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8
    compileJava.options.encoding = 'UTF-8'
    compileTestJava.options.encoding = 'UTF-8'


    apply from: "$rootDir/gradle/scripts/versionClass.gradle"
    apply from: "$rootDir/gradle/scripts/javadoc.gradle"
    apply from: "$rootDir/gradle/scripts/test.gradle"
    apply from: "$rootDir/gradle/scripts/publishing.gradle"

    bootJar {
        enabled = false
    }

    jar {
        enabled = true
        archiveClassifier.set("")
    }

    sourceSets {
        main {
            java.srcDirs += "build/generated/sources/version/java"
        }
    }

    dependencies {
        compileOnly 'org.projectlombok:lombok:1.18.24'
        implementation 'javax.measure:unit-api:2.1.3'
        implementation 'org.apache.commons:commons-lang3:3.12.0'
        implementation 'org.slf4j:slf4j-api:1.7.36'
        implementation 'org.jetbrains:annotations:23.0.0'
        annotationProcessor 'org.projectlombok:lombok:1.18.22'

        testCompileOnly 'org.projectlombok:lombok:1.18.22'
        testImplementation 'org.codehaus.groovy:groovy:3.0.11'
        testImplementation platform("org.spockframework:spock-bom:2.1-groovy-3.0")
        testImplementation 'org.spockframework:spock-core'
        testRuntimeOnly "net.bytebuddy:byte-buddy:1.12.10"
        testAnnotationProcessor 'org.projectlombok:lombok:1.18.22'
    }


    tasks.withType(Checkstyle) {
        configFile = new File(rootProject.projectDir, "gradle/config/checkstyle.xml")
        reports {
            xml.required = true
            html.required = true
        }
    }


    pmd {
        consoleOutput = true
        ignoreFailures = true
        toolVersion = "6.41.0"
        rulesMinimumPriority = 3
    }

    spotbugs {
        ignoreFailures = true
    }
}

bootJar {
    enabled = false
}

apply from: "$rootDir/gradle/scripts/updateMkdocsConfig.gradle"
apply from: "$rootDir/gradle/scripts/release.gradle"
