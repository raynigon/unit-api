name: CI - PR
on:
  - pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Ktlint
        uses: eskatos/gradle-command-action@v1.3.2
        with:
          arguments: ktlintCheck
      - name: Unit Tests
        uses: eskatos/gradle-command-action@v1.3.2
        with:
          arguments: test
      - name: Codacy Publish
        uses: codacy/codacy-coverage-reporter-action@master
        if: github.actor != 'dependabot[bot]'
        with:
          project-token: ${{ secrets.CODACY_TOKEN }}

  javadoc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Generate javadoc
        uses: eskatos/gradle-command-action@v1.3.2
        with:
          arguments: globalJavadoc

  documentation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.7'
      - run: pip3 install -r requirements.txt
      - run: mkdocs build -d build/site/
      - name: Upload artifact
        uses: actions/upload-artifact@v1.0.0
        with:
          name: "Website"
          path: "build/site/"

  test_release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - id: content
        name: Create Release Content
        uses: raynigon/release-documentation@main
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          latest: "v1.1.3"
          template: |
            # What's Changed
            <!-- Features & Enhancements -->
            {{#pull_requests.feature.length}}
            ## ðŸš€ Features & Enhancements
            {{#pull_requests.feature}}
            * {{ title }} PR: #{{ number }}
            {{/pull_requests.feature}}
            {{/pull_requests.feature.length}}
            <!-- Documentation -->
            {{#pull_requests.documentation.length}}
            ## ðŸ“– Documentation
            {{#pull_requests.documentation}}
            * {{ title }} PR: #{{ number }}
            {{/pull_requests.documentation}}
            {{/pull_requests.documentation.length}}
            <!-- Housekeeping -->
            {{#pull_requests.housekeeping.length}}
            ## ðŸ§¹ Housekeeping
            {{#pull_requests.housekeeping}}
            * {{ title }} PR: #{{ number }}
            {{/pull_requests.housekeeping}}
            {{/pull_requests.housekeeping.length}}
            <!-- Dependency updates -->
            {{#pull_requests.dependencies.length}}
            ## ðŸ“¦ Dependency updates
            {{#pull_requests.dependencies}}
            * {{ title }} PR: #{{ number }}
            {{/pull_requests.dependencies}}
            {{/pull_requests.dependencies.length}}
      - name: "debug"
        run: echo "$content"
        env:
          content: "${{ steps.content.outputs.content }}"
